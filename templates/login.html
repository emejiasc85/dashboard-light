<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login CCP</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../static/css/normalize-3.0.1.css">
	<link rel="stylesheet" href="../static/css/icon.css">
	<link rel="stylesheet" href="../static/css/dashboard_style.css">
</head>
<body>
	<section class="row">
		<article class="Panel">
			<div class="Panel-content-light">
				<form action="" class="Form">
					<div class="Form-group">
						<input type="text" class="Form-control Form-input-vertical" placeholder="Usuario ó email">
					</div>
					<div class="Form-group">
						<input type="text" class="Form-control Form-input-vertical" placeholder="Contraseña">
					</div>
					<div class="Form-group">
						<input type="checkbox" id="remember" class="Form-radio">
						<label for="remember" class="Form-label">Recordarme!</label>
					</div>
					<div class="Form-group">
						<input type="submit" class="Button BTN-form"  value="Ingresar">	
					</div>
					<div class="Form-group">
						<a class="Panel-link" href="">¿Olvidaste tu usuario ó tu contraseña?</a>
						
					</div>
				</form>
			</div>
		</article>

	</section>
</body>
</html>
